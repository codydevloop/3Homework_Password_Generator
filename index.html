<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3>Pick your Preferences</h3>
          
          <!-- /UPPERCASE -->

          <form id="lenthFromUser">
            <label>How many characters (8-128)</label>
            <input id="lenghtFromUser">
          </form>


          <label class="btn btn-secondary active" id="upperCheckbox">
            <input type="checkbox" checked>Upper Case
          </label>

          <!-- LOWERCASE -->

         <label class="btn btn-secondary active" id="lowerCheckbox">
            <input type="checkbox" checked>Lower Case
          </label>

          <!-- NUMBERS -->

          <label class="btn btn-secondary active" id="numberCheckbox">
            <input type="checkbox" checked> Special Characters
          </label>

          <!-- SPECIAL CHARACTERS -->

          <label class="btn btn-secondary active" id="specialCheckbox">
            <input type="checkbox" checked> Numbers
          </label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">

          <button id="generate" class="btn">Generate Password</button>
          <div class="btn-group-toggle" data-toggle="buttons">

            


          </div>
        </div>
      </div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
